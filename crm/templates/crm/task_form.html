    {% extends 'crm/base.html' %}
    {% block content %}
    <h3 class="mb-4"><i class="bi bi-clipboard-check-fill me-2"></i>{{ title }}</h3>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <div class="form-text">{{ field.help_text }}</div>
                        {% endif %}
                        {% for error in field.errors %}
                            <div class="invalid-feedback d-block">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-success me-2"><i class="bi bi-save me-2"></i>Save Task</button>
                <a href="{% url 'task_list' %}" class="btn btn-secondary"><i class="bi bi-x-circle me-2"></i>Cancel</a>
            </form>
        </div>
    </div>
    {% endblock %}
